<!DOCTYPE html>
    <html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel='stylesheet' href='css/estilos.css'>
        <title>Afiliación</title>
    </head>
    <body>

        <header>
        <h1>Vení al Gym!</h1>
        </header>

        <main class="flex">

            <fieldset class="fieldset">

                <legend class="fieldset__legend">Datos Personales</legend>

                <div class="fieldset__contenedor">
                    <form action="#" class="fieldset__form">

                        <label for="nombre" class="requerido fieldset__label">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" required>

                        <label for="apellido" class="requerido fieldset__label">Apellido: </label>
                        <input type="text" name="apellido" id="apellido" required>

                        <label for="documento" class="requerido fieldset__label">Documento: </label>
                        <input type="number" name="documento" id="documento" required>

                        <label for="nacionalidad" class="requerido">Nacionalidad: </label>
                        <select name="nacionalidad" id="nacionalidad" required>
                            <option value="-Seleccione">-Seleccione una opcion</option>
                            <option value="arg">Argentin@</option>
                            <option value="cl">Chilen@</option>
                            <option value="br">Brasiler@</option>
                            <option value="pr">Paraguay@</option>
                            <option value="otro">Otra</option>
                        </select>

                        <label for="info">Contanos un poco de vos</label>
                        <textarea name="info" id="info" maxlength="500"></textarea>

                        <label class="requerido fieldset__label">Sexo:</label>
                        <div class="contenedor-checkbox">
                            <label for="masculino"><input type="checkbox" name="masculino" id="masculino" class="checkbox__input">Masculino</label>
                            <label for="femenino"><input type="checkbox" name="femenino" id="femenino" class="checkbox__input">Femenino</label>
                            <label for="otro"><input type="checkbox" name="otro" id="otro" class="checkbox__input">Otro</label>
                        </div>

                    </form>
                </div>

            </fieldset>

            <fieldset class="fieldset--formContacto">
                <legend class="fieldset__legend--2">Datos de contacto</legend>
                <div class="fieldset__contenedor">
                    <form action="#" class="fieldset__form">

                        <label for="telefono">Telefono:</label>
                        <input type="number" name="telefono" id="telefono">

                        <label for="email" class="requerido">Direccion de correo electronico</label>
                        <input type="email" name="email" id="email" required>

                    </form>
                </div>
            </fieldset>

        </main>

    <script src='js/main.js'></script>
    </body>
    </html>
