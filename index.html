<!DOCTYPE html>
    <html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel='stylesheet' href='css/estilos.css'>
        <title>Afiliación</title>
    </head>
    <body>

        <header>
        <h1>Vení al Gym!</h1>
        </header>

        <main class="flex">

            <fieldset class="fieldset">

                <legend class="fieldset__legend">Datos Personales</legend>

                <div class="fieldset__contenedor">
                    <form action="#" class="fieldset__form">

                        <label for="nombre" class="requerido fieldset__label">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" required>

                        <label for="apellido" class="requerido fieldset__label">Apellido: </label>
                        <input type="text" name="apellido" id="apellido" required>

                        <label for="documento" class="requerido fieldset__label">Documento: </label>
                        <input type="number" name="documento" id="documento" required>

                        <label for="nacionalidad" class="requerido fieldset__label">Nacionalidad: </label>
                        <select name="nacionalidad" id="nacionalidad" required>
                            <option value="-Seleccione">-Seleccione una opcion</option>
                            <option value="arg">Argentin@</option>
                            <option value="cl">Chilen@</option>
                            <option value="br">Brasiler@</option>
                            <option value="pr">Paraguay@</option>
                            <option value="otro">Otra</option>
                        </select>

                        <label for="info" class="fieldset__label">Contanos un poco de vos...</label>
                        <textarea name="info" id="info" maxlength="500"></textarea>

                        <label class="requerido fieldset__label">Sexo:</label>
                        <div class="contenedor-checkbox">
                            <label for="masculino" class="fieldset__label"><input type="checkbox" name="masculino" id="masculino" class="checkbox__input">Masculino</label>
                            <label for="femenino" class="fieldset__label"><input type="checkbox" name="femenino" id="femenino" class="checkbox__input">Femenino</label>
                            <label for="otro" class="fieldset__label"><input type="checkbox" name="otro" id="otro" class="checkbox__input">Otro</label>
                        </div>

                    </form>
                </div>

            </fieldset>

            <fieldset class="fieldset fieldset--formContacto">
                <legend class="fieldset__legend fieldset__legend--2">Datos de contacto</legend>
                <div class="fieldset__contenedor">
                    <form action="#" class="fieldset__form">

                        <label for="telefono" class="fieldset__label">Teléfono:</label>
                        <input type="number" name="telefono" id="telefono" placeholder="Código de área y número">

                        <label for="email" class="requerido fieldset__label">Direccion de correo electronico:</label>
                        <input type="email" name="email" id="email" required placeholder="Ej: mail@gmail.com" >

                    </form>
                </div>
            </fieldset>

            <fieldset class="fieldset fieldset--actividades">

                <legend class="fieldset__legend fieldset__legend--3">Actividades</legend>

                <p class="fieldset__parrafo">Por favor, indicá cuáles actividades te interesan.</p>

                <label class="fieldset__label">Sede Palermo:</label>
                <div class="contenedor-checkbox">
                    <label for="basquet" class="fieldset__label"><input type="checkbox" name="basquet" id="basquet">Básquet</label>
                    <label for="boxeo" class="fieldset__label"><input type="checkbox" name="boxeo" id="boxeo">Boxeo</label>
                    <label for="futbol" class="fieldset__label"><input type="checkbox" name="futbol" id="futbol">Fútbol</label>
                    <label for="tenis" class="fieldset__label"><input type="checkbox" name="tenis" id="tenis">Tenis</label>
                </div>

                <label class="fieldset__label">Sede Rosario:</label>
                <div class="contenedor-checkbox">
                    <label for="basquet" class="fieldset__label"><input type="checkbox" name="basquet" id="basquet">Básquet</label>
                    <label for="futbol" class="fieldset__label"><input type="checkbox" name="futbol" id="futbol">Fútbol</label>
                    <label for="rugby" class="fieldset__label"><input type="checkbox" name="rugby" id="rugby">Rugby</label>
                    <label for="voley" class="fieldset__label"><input type="checkbox" name="voley" id="voley">Voley</label>
                </div>

            </fieldset>

            <section class="section">
                <div class="contenedor-checkbox--">
                    <label for="condiciones" class="section__label requerido"><input type="checkbox" name="condiciones" id="condiciones" class="tyc">Acepto las condiciones</label>
                    <label for="novedades" class="section__label"><input type="checkbox" name="novedades" id="novedades" class="tyc" checked>Deseo recibir novedades</label>

                    <p>*:campo obligatorio.</p>
                </div>
            </section>

            <div class="botones">
                <button type="submit"><a href="#">Iniciar afiliación</a></button>
                <button type="reset"><a href="#">Restablecer</a></button>
            </div>

        </main>

    <script src='js/main.js'></script>
    </body>
    </html>
